<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh Sửa Sản Phẩm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Chỉnh Sửa Sản Phẩm</h2>
        <ul class="nav nav-tabs" id="productTypeTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link disabled" id="car-tab" data-bs-toggle="tab" href="#car" role="tab"
                    aria-controls="car" aria-selected="false" tabindex="-1" aria-disabled="true">Ô TÔ</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link disabled" id="accessory-tab" data-bs-toggle="tab" href="#accessory" role="tab"
                    aria-controls="accessory" aria-selected="false" tabindex="-1" aria-disabled="true">PHỤ KIỆN</a>
            </li>
        </ul>           

        <div class="tab-content mt-3" id="productTypeTabContent">
            <!-- Form dành cho Xe Ô Tô -->
            <div class="tab-pane fade" id="car" role="tabpanel" aria-labelledby="car-tab">
                <form id="editCarForm" method="POST" action="/products/edit-car" enctype="multipart/form-data">
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="tenSP" class="form-label">Tên Sản Phẩm</label>
                                <input type="text" class="form-control" name="tenSP" id="tenSP" value="<!-- Tên sản phẩm từ backend -->" required>
                            </div>
                            <div class="mb-3">
                                <label for="iDthuongHieu" class="form-label">Thương hiệu</label>
                                <select class="form-select" name="iDthuongHieu" id="iDthuongHieu" required>
                                    <option value="TH001" selected><!-- Đổ thương hiệu từ backend --></option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="namSanXuat" class="form-label">Năm Sản Xuất</label>
                                <input type="text" class="form-control" name="namSanXuat" id="namSanXuat" value="<!-- Năm sản xuất từ backend -->" required>
                            </div>
                            <div class="mb-3">
                                <label for="GiaNiemYet" class="form-label">Giá Niêm Yết (₫)</label>
                                <input type="number" class="form-control" name="GiaNiemYet" id="GiaNiemYet" value="<!-- Giá niêm yết từ backend -->" required>
                            </div>
                            <div class="mb-3">
                                <label for="soKm" class="form-label">Số km đã đi</label>
                                <input type="number" class="form-control" name="soKm" id="soKm" value="<!-- Số km từ backend -->">
                            </div>
                            <div class="mb-3">
                                <label for="trangThai" class="form-label">Trạng Thái Sản Phẩm</label>
                                <select class="form-select" name="trangThai" id="trangThai" required>
                                    <option value="Mới">Mới</option>
                                    <option value="Đã Qua Sử Dụng">Đã Qua Sử Dụng</option>
                                    <option value="Tân Trang">Tân Trang</option>
                                    <option value="Hide">Ẩn sản phẩm</option>
                                </select>
                            </div>
                            <div>
                                <label for="uploadImage" class="form-label">Upload Hình Ảnh</label>
                                <input type="file" class="form-control" name="uploadImage" id="uploadImage" accept="image/*" multiple>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="nguyenLieuXe" class="form-label">Nguyên Liệu Xe</label>
                                <select class="form-select" name="nguyenLieuXe" id="nguyenLieuXe" required>
                                    <option value="Xăng">Xăng</option>
                                    <option value="Dầu">Dầu</option>
                                    <option value="Điện">Điện</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="kieuDang" class="form-label">Kiểu Dáng</label>
                                <select class="form-select" name="kieuDang" id="kieuDang" required>
                                    <option value="sedan">Sedan</option>
                                    <option value="suv">SUV</option>
                                    <option value="coupe">Coupe</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="soChoNgoi" class="form-label">Số Chỗ Ngồi</label>
                                <select class="form-select" name="soChoNgoi" id="soChoNgoi" required>
                                    <option value="2">2</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="7">7</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="mauXe" class="form-label">Màu Xe</label>
                                <select class="form-select" name="mauXe" id="mauXe" required>
                                    <option value="xanh">xanh</option>
                                    <option value="do">do</option>
                                    <option value="tim">tim</option>
                                    <option value="vang">vang</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="loaiCanSo" class="form-label">Loại cần số</label>
                                <select class="form-select" name="loaiCanSo" id="loaiCanSo" required>
                                    <option value="automatic">Tự động</option>
                                    <option value="manual">Số sàn</option>
                                </select>
                            </div>
                            <div class="form-check mt-5">
                                <input class="form-check-input" type="checkbox" name="dangkilaithu" id="dangkilaithu">
                                <label class="form-check-label" for="dangkilaithu">Đăng kí lái thử</label>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <label for="chiTietSP" class="form-label">Chi Tiết Sản Phẩm</label>
                            <textarea class="form-control" name="chiTietSP" id="chiTietSP" rows="20" required><!-- Đổ chi tiết sản phẩm từ backend --></textarea>
                        </div>
                    </div>
                    <div class="d-flex justify-content-start">
                        <button type="submit" class="btn btn-primary">Cập Nhật</button>
                    </div>
                </form>
            </div>

            <!-- Form dành cho Phụ Kiện -->
            <div class="tab-pane fade" id="accessory" role="tabpanel" aria-labelledby="accessory-tab">
                <form id="editAccessoryForm" method="POST" action="/products/edit-accessory" enctype="multipart/form-data">
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="tenSP" class="form-label">Tên Sản Phẩm</label>
                                <input type="text" class="form-control" name="tenSP" id="tenSP" value="<!-- Tên sản phẩm từ backend -->" required>
                            </div>
                            <div class="mb-3">
                                <label for="iDthuongHieu" class="form-label">Thương hiệu</label>
                                <select class="form-select" name="iDthuongHieu" id="iDthuongHieu" required>
                                    <option value="brand1" selected><!-- Đổ thương hiệu từ backend --></option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="idLoai" class="form-label">Loại phụ kiện</label>
                                <select class="form-select" name="idLoai" id="idLoai" required>
                                    <option value="LPK001">Camera</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="GiaNiemYet" class="form-label">Giá Niêm Yết (₫)</label>
                                <input type="number" class="form-control" name="GiaNiemYet" id="GiaNiemYet" value="<!-- Giá niêm yết từ backend -->" required>
                            </div>
                            <div>
                                <label for="uploadImage" class="form-label">Upload Hình Ảnh</label>
                                <input type="file" class="form-control" name="uploadImage" id="uploadImage" accept="image/*" multiple>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="trangThai" class="form-label">Trạng Thái Sản Phẩm</label>
                                <select class="form-select" name="trangThai" id="trangThai" required>
                                    <option value="Mới">Mới</option>
                                    <option value="Đã Qua Sử Dụng">Đã Qua Sử Dụng</option>
                                    <option value="Tân Trang">Tân Trang</option>
                                    <option value="Hide">Ẩn sản phẩm</option>
                                </select>
                            </div>

                            <div class="form-check mt-5">
                                <input class="form-check-input" type="checkbox" name="datLich" id="datLich">
                                <label class="form-check-label" for="datLich">Cho phép đặt</label>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <label for="chiTietSP" class="form-label">Chi Tiết Sản Phẩm</label>
                            <textarea class="form-control" name="chiTietSP" id="chiTietSP" rows="20" required><!-- Đổ chi tiết sản phẩm từ backend --></textarea>
                        </div>
                    </div>
                    <div class="d-flex justify-content-start">
                        <button type="submit" class="btn btn-primary">Cập Nhật</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Script tự động chuyển tab dựa trên loại sản phẩm
        document.addEventListener('DOMContentLoaded', function () {
            const productType = document.getElementById('productType').value;
    
            // Kiểm tra giá trị của productType để mở tab tương ứng
            if (productType.startsWith('XE')) {
                document.getElementById('car-tab').classList.add('active');
                document.getElementById('car').classList.add('active', 'show');
            } else if (productType.startsWith('PK')) {
                document.getElementById('accessory-tab').classList.add('active');
                document.getElementById('accessory').classList.add('active', 'show');
            }
        });  
    </script>
    
</body>

</html>
