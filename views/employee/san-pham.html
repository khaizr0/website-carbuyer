<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách Sản Phẩm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="/Public/css/employee.css">
</head>

<body>
    <header class="d-flex justify-content-between align-items-center text-white p-3">
        <div class="d-flex align-items-center">
            <!-- Logo -->
            <a href="#">
                <img src="https://via.placeholder.com/100" alt="Logo"
                    style="width: 40px; height: auto; margin-right: 10px;">
            </a>
            <!-- Navigation Links -->
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link text-white" href="/employee/dashboard">Quản lý sản phẩm</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/news/employee/tin-tuc">Quản lý tin tức</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active text-white fw-bold" href="/lichhen">Lịch được đặt</a>
                </li>
            </ul>
        </div>
        <!-- User Greeting and Logout -->
        <div class="text-end">
            <div class="mb-0 fw-bold fs-5">Xin chào, ABC</div>
            <p class="mb-0"><a href="#" class="text-white">Đăng xuất</a></p>
        </div>
    </header>


    <div class="p-5">
        <h1>Danh sách Sản Phẩm</h1>
        <div class="container-fluid d-flex justify-content-between table-options">
            <div>
                <form class="input-group">
                    <input class="form-control" type="search" placeholder="Tìm kiếm tin tức" aria-label="Search">
                    <button class="btn btn-search" type="submit"><i class="fas fa-search"></i></button>
                </form>
            </div>
            <div>
                <button type="button" class="btn btn-trans" data-bs-toggle="modal" data-bs-target="#createModal">
                    <i class="fas fa-plus"></i>
                </button>
                <button class="btn btn-trans" id="deleteSelected"><i class="fas fa-trash"></i></button>
            </div>
        </div>

        <div class="table-container">
            <table class="table">
                <thead>
                    <tr>
                        <th><i class="fa-solid fa-rectangle-list"></i></th>
                        <th>Tên</th>
                        <th>Hãng</th>
                        <th>Giá niêm yết</th>
                        <th>Loại sản phẩm</th>
                        <th>Trạng thái</th>
                        <th>Chức năng</th>
                    </tr>
                </thead>
                <tbody id="carList">
                   
                </tbody>
            </table>
        </div>
    </div>
    <!-- Pagination under table-container -->
    <div class="d-flex justify-content-end px-5">
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <!-- Previous button with chevron-left icon -->
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Previous">
                        <i class="fas fa-chevron-left"></i>
                    </a>
                </li>

                <!-- Page numbers -->
                <li class="page-item"><a class="page-link text-dark" href="#">1</a></li>
                <li class="page-item"><a class="page-link text-secondary" href="#">2</a></li>
                <li class="page-item"><a class="page-link text-muted" href="#">3</a></li>
                <li class="page-item"><a class="page-link text-muted" href="#">4</a></li>
                <li class="page-item"><a class="page-link text-muted" href="#">5</a></li>

                <!-- Next button with chevron-right icon -->
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next">
                        <i class="fas fa-chevron-right"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

            <!-- The Modal for Creating Xe Ô Tô / Phụ Kiện -->
            <div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="createModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-xl">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="createModalLabel">Thêm Ô Tô / Phụ Kiện Mới</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <ul class="nav nav-tabs" id="productTypeTabs" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <a class="nav-link active" id="car-tab" data-bs-toggle="tab" href="#car" role="tab"
                                        aria-controls="car" aria-selected="true">Ô TÔ</a>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <a class="nav-link" id="accessory-tab" data-bs-toggle="tab" href="#accessory" role="tab"
                                        aria-controls="accessory" aria-selected="false">PHỤ KIỆN</a>
                                </li>
                            </ul>
                            <div class="tab-content mt-3" id="productTypeTabContent">
                                <div class="tab-pane fade show active" id="car" role="tabpanel" aria-labelledby="car-tab">
                                    <form id="createCarForm" method="POST" action="/product/create-car" enctype="multipart/form-data">
                                        <div class="row mb-3">
                                            <div class="col-md-4">
                                                <div class="mb-3">
                                                    <label for="tenSP" class="form-label">Tên Sản Phẩm</label>
                                                    <input type="text" class="form-control" name="tenSP" id="tenSP" required>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="iDthuongHieu" class="form-label">Thương hiệu</label>
                                                    <select class="form-select" name="iDthuongHieu" id="iDthuongHieu" required>
                                                        <option value="TH001">Toyota</option>
                                                    </select>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="namSanXuat" class="form-label">Năm Sản Xuất</label>
                                                    <input type="text" class="form-control" name="namSanXuat" id="namSanXuat" required>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="GiaNiemYet" class="form-label">Giá Niêm Yết (₫)</label>
                                                    <input type="number" class="form-control" name="GiaNiemYet" id="GiaNiemYet" required>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="soKm" class="form-label">Số km đã đi</label>
                                                    <input type="number" class="form-control" name="soKm" id="soKm">
                                                </div>
                                                <div class="mb-3">
                                                    <label for="trangThai" class="form-label">Trạng Thái Sản Phẩm</label>
                                                    <select class="form-select" name="trangThai" id="trangThai" required>
                                                        <option value="Mới">Mới</option>
                                                        <option value="Đã Qua Sử Dụng">Đã Qua Sử Dụng</option>
                                                        <option value="Tân Trang">Tân Trang</option>
                                                        <option value="Hide">Ẩn sản phẩm</option>
                                                    </select>
                                                </div>
                                                <div>
                                                    <label for="uploadImage" class="form-label">Upload Hình Ảnh</label>
                                                    <input type="file" class="form-control" name="uploadImage" id="uploadImage" accept="image/*" multiple required>
                                                </div>
                                            </div>

                                            <div class="col-md-4">
                                                <div class="mb-3">
                                                    <label for="nguyenLieuXe" class="form-label">Nguyên Liệu Xe</label>
                                                    <select class="form-select" name="nguyenLieuXe" id="nguyenLieuXe" required>
                                                        <option value="Xăng">Xăng</option>
                                                        <option value="Dầu">Dầu</option>
                                                        <option value="Điện">Điện</option>
                                                    </select>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="kieuDang" class="form-label">Kiểu Dáng</label>
                                                    <select class="form-select" name="kieuDang" id="kieuDang" required>
                                                        <option value="sedan">Sedan</option>
                                                        <option value="suv">SUV</option>
                                                        <option value="coupe">Coupe</option>
                                                    </select>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="soChoNgoi" class="form-label">Số Chỗ Ngồi</label>
                                                    <select class="form-select" name="soChoNgoi" id="soChoNgoi" required>
                                                        <option value="2">2</option>
                                                        <option value="4">4</option>
                                                        <option value="5">5</option>
                                                        <option value="7">7</option>
                                                    </select>
                                                </div>

                                                <div class="mb-3">
                                                    <label for="mauXe" class="form-label">Màu Xe</label>
                                                    <select class="form-select" name="mauXe" id="mauXe" required>
                                                        <option value="xanh">xanh</option>
                                                        <option value="do">do</option>
                                                        <option value="tim">tim</option>
                                                        <option value="vang">vang</option>
                                                    </select>
                                                </div>

                                                <div class="mb-3">
                                                    <label for="loaiCanSo" class="form-label">Loại cần số</label>
                                                    <select class="form-select" name="loaiCanSo" id="loaiCanSo" required>
                                                        <option value="automatic">Tự động</option>
                                                        <option value="manual">Số sàn</option>
                                                    </select>
                                                </div>
                                                <div class="form-check mt-5">
                                                    <input class="form-check-input" type="checkbox" name="dangkilaithu" id="dangkilaithu">
                                                    <label class="form-check-label" for="dangkilaithu">Đăng kí lái thử</label>
                                                </div>
                                            </div>

                                            <div class="col-md-4">
                                                <label for="chiTietSP" class="form-label">Chi Tiết Sản Phẩm</label>
                                                <textarea class="form-control" name="chiTietSP" id="chiTietSP" rows="20" required></textarea>
                                            </div>
                                        </div>
                                        <div class="modal-footer d-flex justify-content-start px-0">
                                            <button type="submit" id="submit" name="submit" class="btn btn-primary">
                                                <i class="fas fa-plus"></i>
                                                Thêm
                                            </button>
                                        </div>
                                    </form>
                                </div>


                        <!-- Accessory Tab Content -->
                        <div class="tab-pane fade" id="accessory" role="tabpanel" aria-labelledby="accessory-tab">
                            <form id="createAccessoryForm" method="POST" action="/product/create-accessory" enctype="multipart/form-data">
                                <div class="row mb-3">
                                    <div class="col-md-4">
                                        <div class="mb-3">
                                            <label for="tenSP" class="form-label">Tên Sản Phẩm</label>
                                            <input type="text" class="form-control" id="tenSP" name="tenSP" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="iDthuongHieu" class="form-label">Thương hiệu</label>
                                            <select class="form-select" id="iDthuongHieu" name="iDthuongHieu" required>
                                                <option value="brand1">Brand 1</option>
                                            </select>
                         
                                        </div>
                                        <div class="mb-3">
                                            <label for="idLoai" class="form-label">Loại phụ kiện</label>
                                            <select class="form-select" id="idLoai" name="idLoai" required>
                                                <option value="LPK001">Camera</option>
                                            
                                            </select>
                         
                                        </div>
                                       
                                        <div class="mb-3">
                                            <label for="GiaNiemYet" class="form-label">Giá Niêm Yết (₫)</label>
                                            <input type="number" class="form-control" id="GiaNiemYet" name="GiaNiemYet" required>
                                        </div>
                                        <div>
                                            <label for="uploadImage" class="form-label">Upload Hình Ảnh</label>
                                            <input type="file" class="form-control" name="uploadImage" id="uploadImage" accept="image/*" multiple required>
                                        </div>
                                    </div>

                                    <div class="col-md-4">
                                        <div class="mb-3">
                                            <label for="trangThai" class="form-label">Trạng Thái Sản Phẩm</label>
                                            <select class="form-select" id="trangThai" name="trangThai" required>
                                                <option value="Mới">Mới</option>
                                                <option value="Đã Qua Sử Dụng">Đã Qua Sử Dụng</option>
                                                <option value="Tân Trang">Tân Trang</option>
                                                <option value="Hide">Ẩn sản phẩm</option>
                                            </select>
                                        </div>

                                        <div class="form-check mt-5">
                                            <input class="form-check-input" type="checkbox" id="datLich" name="datLich">
                                            <label class="form-check-label" for="datLich">Cho phép đặt</label>
                                        </div>
                                    </div>

                                    <div class="col-md-4">
                                        <label for="chiTietSP" class="form-label">Chi Tiết Sản Phẩm</label>
                                        <textarea class="form-control" id="chiTietSP" name="chiTietSP" rows="20" required></textarea>
                                    </div>
                                </div>
                                <div class="modal-footer d-flex justify-content-start px-0">
                                    <button type="submit" id="submit" name="submit" class="btn btn-primary">
                                        <i class="fas fa-plus"></i>
                                        Thêm
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Optional: JavaScript to handle tab switching and submission
        document.addEventListener('DOMContentLoaded', function () {
            const productTypeTabs = document.querySelectorAll('.nav-link');
            productTypeTabs.forEach(tab => {
                tab.addEventListener('click', function () {
                    // Hide the other form's submit button
                    const otherForm = tab.getAttribute('href') === '#car' ? '#createAccessoryForm' : '#createCarForm';
                    const currentForm = tab.getAttribute('href');

                    document.querySelector(otherForm + ' + .btn-primary').style.display = 'none';
                    document.querySelector(currentForm + ' + .btn-primary').style.display = 'inline-block';
                });
            });
        });

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/Public/JS/api/loadProduct.js"></script>
</body>

</html>
