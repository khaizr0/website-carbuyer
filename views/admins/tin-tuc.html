<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách Tin Tức</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="/Public/css/employee.css">
</head>

<body>
    <header class="d-flex justify-content-between align-items-center text-white">
        <div class="d-flex align-items-center">
            <!-- Logo -->
            <a href="#">
                <img src="https://via.placeholder.com/100" alt="Logo"
                    style="width: 40px; height: auto; margin-right: 10px;">
            </a>
            <!-- Navigation Links -->
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Quản lý sản phẩm</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/views/tin-tuc.html">Quản lý tin tức</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/views/lich-hen.html">Lịch được đặt</a>
                </li>
            </ul>
        </div>
        <!-- User Greeting and Logout -->
        <div class="text-end">
            <div class="mb-0 fw-bold fs-5">Xin chào, ABC</div>
            <p class="mb-0"><a href="#" class="text-white">Đăng xuất</a></p>
        </div>
    </header>


    <div class="p-5">
        <h1>Danh sách Tin Tức</h1>
        <div class="container-fluid d-flex justify-content-between table-options">
            <div>
                <form class="input-group">
                    <input class="form-control" type="search" placeholder="Tìm kiếm tin tức" aria-label="Search">
                    <button class="btn btn-search" type="submit"><i class="fas fa-search"></i></button>
                </form>
            </div>
            <div>
                <button type="button" class="btn btn-trans" data-bs-toggle="modal" data-bs-target="#createTinTucModal">
                    <i class="fas fa-plus"></i>
                </button>
                <button class="btn btn-trans" id="deleteSelected"><i class="fas fa-trash"></i></button>
            </div>
        </div>

        <div class="table-container">
            <table class="table">
                <thead>
                    <tr>
                        <th><i class="fa-solid fa-rectangle-list"></i></th>
                        <th>Tên Tin Tức</th>
                        <th>Nội Dung Xem Trước</th>
                        <th>Ngày Đăng</th>
                        <th>Chức Năng</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Demo data -->
                    <tr>
                        <td><input type="checkbox" class="row-checkbox" data-id="1"></td>
                        <td>Tin tức 1</td>
                        <td>Nội dung xem trước 1</td>
                        <td>2024-10-20</td>
                        <td>
                            <button class="btn btn-trans"><i class="fas fa-edit"></i></button>
                            <button class="btn btn-trans"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" class="row-checkbox" data-id="2"></td>
                        <td>Tin tức 2</td>
                        <td>Nội dung xem trước 2</td>
                        <td>2024-10-21</td>
                        <td>
                            <button class="btn btn-trans"><i class="fas fa-edit"></i></button>
                            <button class="btn btn-trans"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>
                    <!-- More demo data as needed -->
                </tbody>
            </table>
        </div>
    </div>
<!-- Pagination under table-container -->
<div class="d-flex justify-content-end px-5">
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <!-- Previous button with chevron-left icon -->
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Previous">
                    <i class="fas fa-chevron-left"></i>
                </a>
            </li>
            
            <!-- Page numbers -->
            <li class="page-item"><a class="page-link text-dark" href="#">1</a></li>
            <li class="page-item"><a class="page-link text-secondary" href="#">2</a></li>
            <li class="page-item"><a class="page-link text-muted" href="#">3</a></li>
            <li class="page-item"><a class="page-link text-muted" href="#">4</a></li>
            <li class="page-item"><a class="page-link text-muted" href="#">5</a></li>
            
            <!-- Next button with chevron-right icon -->
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                    <i class="fas fa-chevron-right"></i>
                </a>
            </li>
        </ul>
    </nav>
</div>
    <!-- Modal for Creating News -->
    <div class="modal fade" id="createTinTucModal" tabindex="-1" aria-labelledby="createTinTucModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-xl"> <!-- Make the modal larger -->
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createTinTucModalLabel">Thêm Tin Tức Mới</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="/tinTuc/create" method="POST" enctype="multipart/form-data">
                        <!-- Row with Tiêu đề, Trạng thái, and Hình ảnh -->
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="tenTT" class="form-label">Tiêu Đề</label>
                                <input type="text" class="form-control" id="tenTT" name="tenTT" required>
                            </div>
                            <div class="col-md-3">
                                <label for="trangThai" class="form-label">Trạng Thái Bài Đăng</label>
                                <select class="form-select" id="trangThai" name="trangThai" required>
                                    <option value="1">Hiện</option>
                                    <option value="0">Ẩn</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="anhDaiDien" class="form-label">Hình Ảnh Tiêu Đề</label>
                                <input type="file" class="form-control" id="anhDaiDien" name="anhDaiDien" required>
                            </div>
                        </div>

                        <!-- Large Area for Nội dung -->
                        <div class="mb-3 mt-4">
                            <label for="chiTietBaiViet" class="form-label">Nội Dung</label>
                            <textarea class="form-control" id="chiTietBaiViet" name="chiTietBaiViet" rows="8"
                                required></textarea>
                        </div>

                        <!-- Modal Footer with Buttons -->
                        <div class="modal-footer d-flex justify-content-start px-0">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-plus"></i>
                                Thêm
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>


    <script>
        document.getElementById('deleteSelected').addEventListener('click', function () {
            const checkedIds = [];
            const checkboxes = document.querySelectorAll('.row-checkbox:checked');
            checkboxes.forEach(function (checkbox) {
                checkedIds.push(checkbox.dataset.id);
            });

            if (checkedIds.length > 0) {
                alert('Xóa các mục: ' + checkedIds.join(', '));
            } else {
                alert('Vui lòng chọn ít nhất một mục để xóa.');
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
