<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/Public/css/forgot.css" />
    <title>Quên Mật Khẩu</title>
    <link rel="icon" type="image/x-icon" href="/Public/images/CarLogo.png">
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="forgot">
          <form action="/forgot-password" method="POST" class="forgot-form">
            <h2 class="title">Quên mật khẩu</h2>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" name="email" id="email" placeholder="Nhập email của bạn" />
            </div>
            <input type="submit" value="Xác nhận" class="btn solid" />
          </form>          
        </div>
      </div>
      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Quên mật khẩu à</h3>
            <p>
                Hãy Đặt lại mật khẩu để tiếp tục sử dụng dịch vụ của chúng tôi :>
            </p>
          </div>
          <img src="/Public/images/Forgot.svg" class="image" alt="" />
        </div>
    </div>
  </body>
</html>
